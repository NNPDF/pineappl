# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        exclude: ^pineappl_cli/tests/
      - id: end-of-file-fixer
      - id: check-merge-conflict
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # A fast Python linter and code formatter. See
    # https://docs.astral.sh/ruff/ for more details.
    rev: v0.6.5
    hooks:
      - id: ruff
        args: [--fix]
        exclude: ^pineappl_cli/src/plot.py
      - id: ruff-format
        args: [--line-length=80]
        exclude: ^pineappl_cli/src/plot.py
  - repo: local
    hooks:
    - id: fmt
      name: cargo fmt
      description: Format Rust files with cargo fmt.
      entry: cargo fmt --
      language: system
      files: ^pineappl\S*\/.*\.rs$
      args: []
    - id: check
      name: cargo check
      description: Run cargo check.
      entry: bash -c 'cargo check --features=evolve,fktable'
      language: system
      require_serial: true
      types: [rust]
  - repo: https://github.com/pre-commit/pre-commit
    rev: v3.8.0
    hooks:
      - id: validate_manifest
