[package]
name = "pineappl_cli"
version = "0.5.6"
authors = ["Christopher Schwan <handgranaten-herbert@posteo.de>"]
edition = "2021"
license = "GPL-3.0-or-later"
repository = "https://github.com/N3PDF/pineappl"
readme = "README.md"
keywords = ["high-energy-physics", "physics"]
categories = ["science"]
description = "Read, write, and query PineAPPL grids"
rust-version = "1.56.1"

[dependencies]
anyhow = "1.0.48"
clap = { features = ["derive", "unstable-replace"], version = "~3.1.0" }
cxx = { optional = true, version = "1.0.65" }
enum_dispatch = "0.3.7"
flate2 = { optional = true, version = "1.0.22" }
git-version = "0.3.5"
itertools = "0.10.1"
lhapdf = "0.2.1"
ndarray = "0.15.4"
num_cpus = "1.13.0"
pineappl = { path = "../pineappl", version = "0.5.6" }
pineappl_applgrid = { optional = true, path = "../pineappl_applgrid", version = "0.2.0" }
pineappl_fastnlo = { optional = true, path = "../pineappl_fastnlo", version = "0.2.0" }
prettytable-rs = { default-features = false, features = ["win_crlf"], version = "0.8.0" }
rayon = "1.5.1"
tar = { optional = true, version = "0.4.38" }

[dev-dependencies]
assert_cmd = "2.0.2"
assert_fs = "1.0.6"
predicates = "2.1.1"

[[bin]]
name = "pineappl"
path = "src/main.rs"

[package.metadata.docs.rs]
rustc-args = [ "--cfg feature=\"docs-only\"" ]

[features]
applgrid = ["pineappl_applgrid"]
fastnlo = ["pineappl_fastnlo"]
fktable = ["flate2", "tar"]
