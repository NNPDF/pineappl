[package]
name = "pineappl_cli"
version = "0.5.0-beta.4"
authors = ["Christopher Schwan <handgranaten-herbert@posteo.de>"]
edition = "2018"
license = "GPL-3.0-or-later"
repository = "https://github.com/N3PDF/pineappl"
readme = "README.md"
keywords = ["high-energy-physics", "physics"]
categories = ["science"]
description = "Read, write, and query PineAPPL grids"

[dependencies]
anyhow = "1.0.48"
clap = { features = ["derive"], version = "3.0.0" }
enum_dispatch = "0.3.7"
git-version = "0.3.5"
itertools = "0.10.1"
lazy_static = "1.4.0"
lhapdf = "0.1.10"
ndarray = "0.15.4"
num_cpus = "1.13.0"
pineappl = { path = "../pineappl", version = "0.5.0-beta.4" }
prettytable-rs = { default-features = false, features = ["win_crlf"], version = "0.8.0" }
rayon = "1.5.1"

[dev-dependencies]
assert_cmd = "2.0.2"
assert_fs = "1.0.6"

[[bin]]
name = "pineappl"
path = "src/main.rs"

[package.metadata.docs.rs]
rustc-args = [ "--cfg feature=\"docs-only\"" ]
