[package]
name = "pineappl_cli"
version = "0.5.9"
authors = ["Christopher Schwan <handgranaten-herbert@posteo.de>"]
edition = "2021"
license = "GPL-3.0-or-later"
repository = "https://github.com/N3PDF/pineappl"
readme = "README.md"
keywords = ["high-energy-physics", "physics"]
categories = ["science"]
description = "Read, write, and query PineAPPL grids"
rust-version = "1.66.0"

[dependencies]
anyhow = "1.0.48"
clap = { features = ["deprecated", "derive", "unstable-replace"], version = "4.0.32" }
enum_dispatch = "0.3.7"
flate2 = { optional = true, version = "1.0.22" }
git-version = "0.3.5"
itertools = "0.10.1"
lhapdf = "0.2.1"
libc = "0.2.126"
lz4_flex = { optional = true, version = "0.9.2" }
ndarray = "0.15.4"
ndarray-npy = { optional = true, version = "0.8.1" }
pineappl = { path = "../pineappl", version = "0.5.9" }
pineappl_applgrid = { optional = true, path = "../pineappl_applgrid", version = "0.5.9" }
pineappl_fastnlo = { optional = true, path = "../pineappl_fastnlo", version = "0.5.9" }
prettytable-rs = { default-features = false, features = ["win_crlf"], version = "0.10.0" }
rayon = "1.5.1"
scopeguard = "1.1.0"
serde = { features = ["derive"], optional = true, version = "1.0.130" }
serde_yaml = { optional = true, version = "0.9.13" }
tar = { optional = true, version = "0.4.38" }

[dev-dependencies]
assert_cmd = "2.0.2"
assert_fs = "1.0.6"

[[bin]]
name = "pineappl"
path = "src/main.rs"

[package.metadata.docs.rs]
rustc-args = [ "--cfg feature=\"docs-only\"" ]

[features]
applgrid = ["pineappl_applgrid"]
fastnlo = ["pineappl_fastnlo"]
fktable = ["flate2", "lz4_flex", "ndarray-npy", "serde", "serde_yaml", "tar"]
