[workspace]
members = [
    "pineappl",
    "pineappl_applgrid",
    "pineappl_capi",
    "pineappl_cli",
    "pineappl_fastnlo",
    "pineappl_py"
]
default-members = [
    "pineappl",
    "pineappl_capi",
    "pineappl_cli",
]

[workspace.package]
categories = ["science"]
edition = "2021"
keywords = ["high-energy-physics", "physics"]
license = "GPL-3.0-or-later"
repository = "https://github.com/NNPDF/pineappl"
rust-version = "1.64.0"
version = "0.6.0-alpha.11"

[profile.release]
codegen-units = 1
lto = true
strip = "debuginfo"
