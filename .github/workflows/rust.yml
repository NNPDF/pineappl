name: Rust

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Set environment variables
      run: |
        echo "${HOME}/prefix/bin" >> $GITHUB_PATH
        echo "LD_LIBRARY_PATH=${HOME}/prefix/lib" >> $GITHUB_ENV
        echo "PKG_CONFIG_PATH=${HOME}/prefix/lib/pkgconfig" >> $GITHUB_ENV
        echo "PYTHONPATH=${HOME}/prefix/lib/python3.7/site-packages" >> $GITHUB_ENV
    - name: Install LHAPDF 6.4.0
      run: |
        wget --no-verbose 'https://lhapdf.hepforge.org/downloads/?f=LHAPDF-6.4.0.tar.gz' -O LHAPDF-6.4.0.tar.gz
        tar xzf LHAPDF-6.4.0.tar.gz
        cd LHAPDF-6.4.0
        ./configure --prefix=${HOME}/prefix --disable-static
        make -j
        make install
    - name: Install PDF sets
      run : |
        lhapdf update
        lhapdf install NNPDF31_nlo_as_0118_luxqed
        lhapdf install NNPDF40_nnlo_as_01180
    - name: Install fastNLO 2.5.0 rev. 2826
      run: |
        wget --no-verbose 'https://fastnlo.hepforge.org/code/v25/fastnlo_toolkit-2.5.0-2826.tar.gz'
        tar xzf fastnlo_toolkit-2.5.0-2826.tar.gz
        cd fastnlo_toolkit-2.5.0-2826
        ./configure --prefix=${HOME}/prefix --disable-static
        make -j
        make install
    - name: Install Rust nightly
      uses: actions-rs/toolchain@v1
      with:
        default: true
        toolchain: nightly
    - name: Build project
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --features=fastnlo --verbose
      env:
        CARGO_INCREMENTAL: '0'
        RUSTFLAGS: '-Zprofile -Ccodegen-units=1 -Cinline-threshold=0 -Clink-dead-code -Coverflow-checks=off -Cpanic=abort -Zpanic_abort_tests'
        RUSTDOCFLAGS: '-Zprofile -Ccodegen-units=1 -Cinline-threshold=0 -Clink-dead-code -Coverflow-checks=off -Cpanic=abort -Zpanic_abort_tests'
    - name: Run tests
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --features=fastnlo --verbose
      env:
        CARGO_INCREMENTAL: '0'
        RUSTFLAGS: '-Zprofile -Ccodegen-units=1 -Cinline-threshold=0 -Clink-dead-code -Coverflow-checks=off -Cpanic=abort -Zpanic_abort_tests'
        RUSTDOCFLAGS: '-Zprofile -Ccodegen-units=1 -Cinline-threshold=0 -Clink-dead-code -Coverflow-checks=off -Cpanic=abort -Zpanic_abort_tests'
    - name: Generate code coverage
      id: coverage
      uses: actions-rs/grcov@v0.1
      with:
        config: .github/grcov.yml
    - name: Upload to codecov.io
      uses: codecov/codecov-action@v2
      with:
        directory: ./lcov.info/
        token: ${{secrets.CODECOV_TOKEN}}
    - name: Install cargo-c
      uses: actions-rs/cargo@v1
      with:
        command: install
        args: cargo-c
    - name: Install PineAPPL's C API
      run: |
        ls -alR $HOME/prefix
        cargo cinstall -vv --prefix=$HOME/prefix --manifest-path pineappl_capi/Cargo.toml
    - name: Test C++ example
      run: |
        cd examples/cpp
        make
        ./dyaa
        test -f ./DY-LO-AA.pineappl
