name: Python publication

on: [workflow_dispatch]
  # release:
    # run only on published, not for drafts
    # types: [published]

jobs:
  deploy-linux:
    runs-on: ubuntu-latest
    container:
      image: docker://ghcr.io/n3pdf/maturin:latest
      env:
        HOME: /home/pineappl
    steps:
      - name: Compile and Publish wheels
        run: |
          id
          # args: publish --skip-existing --username __token__ --password ${{ secrets.PYPI_TOKEN }}
          ~/maturin publish --skip-existing --username __token__ --password ${{ secrets.PYPI_TEST_TOKEN }} -r https://test.pypi.org/legacy/

  deploy-macos:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: messense/maturin-action@v1
        with:
          maturin-version: latest
          command: publish
          # args: --manifest-path pineappl_py/Cargo.toml --universal2 --skip-existing --username __token__ --password ${{ secrets.PYPI_TOKEN }}
          args: --manifest-path pineappl_py/Cargo.toml --universal2 --skip-existing -r https://test.pypi.org/legacy/ --username __token__ -p ${{ secrets.PYPI_TEST_TOKEN }}
