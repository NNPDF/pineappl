on:
  release:
    # run only on published, not for drafts
    types: [published]
  pull_request:
  workflow_dispatch:

env:
  flags: --release --out dist --manifest-path pineappl_py/Cargo.toml

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64, x86]
        python_version: ['3.7', '3.8', '3.9', '3.10', '3.11']

    steps:
      - uses: actions/checkout@v3
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: ${{ env.flags }} --interpreter ${{ format('python{0}', matrix.python-version) }}
          manylinux: auto
            #- name: Upload wheels
            #  uses: actions/upload-artifact@v3
            #  with:
            #    name: wheels
            #    path: dist

  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x64]
        python_version: ['3.7', '3.8', '3.9', '3.10', '3.11', 'pypy3.8']

    steps:
      - uses: actions/checkout@v3
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: ${{ env.flags }} --interpreter ${{ format('python{0}', matrix.python-version) }}
            #- name: Upload wheels
            #  uses: actions/upload-artifact@v3
            #  with:
            #    name: wheels
            #    path: dist

  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        python_version: ['3.7', '3.8', '3.9', '3.10', '3.11', 'pypy3.8']

    steps:
      - uses: actions/checkout@v3
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: universal2-apple-darwin
          args: ${{ env.flags }} --interpreter ${{ format('python{0}', matrix.python-version) }}
