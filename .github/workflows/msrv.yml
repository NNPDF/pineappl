name: MSRV

on:
  push:
    branches-ignore:
      - pycli

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    container: ghcr.io/nnpdf/pineappl-ci:latest
    steps:
      - uses: actions/checkout@v4

      - name: Run check
        run: |
          # enable the MSRV
          rustup default 1.70.0
          cargo check --all-features --all-targets
