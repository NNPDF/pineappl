[package]
name = "pineappl_py"
version = "0.5.0-alpha.1"
authors = [
    "Christopher Schwan <handgranaten-herbert@posteo.de>",
    "Alessandro Candido <candido.ale@gmail.com>",
    "Felix Hekhorn <felix.hekhorn@mi.infn.it>"
]
edition = "2018"
license = "GPL-3.0-or-later"
repository = "https://github.com/N3PDF/pineappl"
readme = "README.md"
keywords = ["high-energy-physics", "physics"]
categories = ["science"]
description = "Python bindings to PineAPPL"

[package.metadata.maturin]
name = "pineappl"

[lib]
name = "pineappl"
crate-type = ["cdylib"]

[dependencies]
pineappl = { path = "../pineappl", version = "0.5.0-alpha.1" }
ndarray = "0.15.3"
itertools = "0.9"
numpy = "0.14.1"
pyo3 = { features = ["extension-module"], version = "0.14.5" }
